<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="calcol.css">

</head>
<body>


    <div>

        <div class="maindiv">

            <h1>Calculator</h1>

        </div>


        <div class="sec">


            <div class="box">

                <input type="text" id="box1" maxlength="10">

            </div>


                <div>

                    <div class="first-div">

                        <input type="button" class="ccc" value="C">
                        <input type="button" class="ccc" value="+/-">
                        <input type="button" class="ccc" value="%">
                        <input type="button" class="ccc9" value="/">
                                
                    </div>

                    <div class="se-div">

                        <input type="button" class="ccc" value="7">
                        <input type="button" class="ccc" value="8">
                        <input type="button" class="ccc" value="9">
                        <input type="button" class="ccc9" value="Ã—">

                    </div>


                    <div class="three-div">

                        <input type="button" class="ccc" value="4">
                        <input type="button" class="ccc" value="5">
                        <input type="button" class="ccc" value="6">
                        <input type="button" class="ccc9" value="-">

                    </div>


                    <div class="forth-div">

                        <input type="button" class="ccc" value="1">
                        <input type="button" class="ccc" value="2">
                        <input type="button" class="ccc" value="3">
                        <input type="button" class="ccc9" value="+">

                    </div>


                    <div class="five-div"> 

                        <input type="button" class="ccc" value="0">
                        <input type="button" class="ccc" value=".">
                        <input type="button" class="ccc" value="DEL">
                        <input type="button" class="ccc9" style="background-color: rgb(0, 255, 60);" value="=">

                    </div> 

                </div>  


        </div>                    













    </div>
